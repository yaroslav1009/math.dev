<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Generation and Statistics</title>
    <!-- Including libraries for exporting to Excel and creating charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Array Generation and Statistics</h1>
    <!-- Form for user input -->
    <form id="dataForm">
        <label for="basicVal">Basic Value (integer):</label>
        <input type="number" id="basicVal" name="basicVal" required><br><br>
        <label for="tolVal">Tolerance Value (floating-point):</label>
        <input type="number" step="0.01" id="tolVal" name="tolVal" required><br><br>
        <label for="numberElem">Number of Elements (natural number):</label>
        <input type="number" id="numberElem" name="numberElem" required><br><br>
        <button type="submit">Generate</button>
    </form>

    <h2>Generated Array</h2>
    <!-- Display generated array -->
    <pre id="generatedArray"></pre>

    <h2>Statistics</h2>
    <!-- Display statistical data -->
    <p id="statistics"></p>

    <!-- Canvas element for chart display -->
    <canvas id="chart"></canvas>
    <!-- Button for exporting data to Excel -->
    <button id="exportBtn">Export to Excel</button>

    <!-- Include script -->
    <script src="script.js"></script>
</body>
</html>
